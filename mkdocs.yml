#theme: readthedocs
theme:
    name: material
    features:
        - toc.integrate
        - navigation.indexes
        - content.tabs.link
    icon:
        repo: fontawesome/brands/github-alt

extra_css: [css/extra.css]
markdown_extensions:
    - toc:
        toc_depth: 3
        permalink: "#"
    - tables        
use_directory_urls: false
plugins:
    - search
    - git-revision-date-localized
    - git-authors
